<h1>任何值</h1>
<p>如果将参数指定为<em>任何值</em>，则它可以是任何内容，即布尔值、日期/时间值、日期字符串、持续时间值、数字值、字符串值、时间字符串或包含其中任何值类型的单元格引用。</p></body>
