<h1>PI</h1>
<p>PI 函数得出 π (pi)（圆的圆周与其直径的比）的近似值。</p>
<div class="HIStrings"><p><strong class="Term">PI</strong>()</p></div>
<div id="ffa59011f5" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>PI 函数无任何参数。但是，它必须包括圆括号。</p></li>
        <li><p>PI 函数精确到 15 个小数位。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="PI 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=PI() 得出近似值 3.14159265358979。</p>
            <p>=SIN(PI()/2) 得出 1（π/2 弧度或 90 度的正弦值）。</p></td>
    </tr>
    </tbody>
</table>
