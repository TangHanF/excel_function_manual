<h1>ROW</h1>
<p>ROW 函数可得出含有指定单元格的行的行编号。</p>
<div class="HIStrings"><p><strong class="Term">ROW</strong>(<em>单元格</em>)</p>
    <div class="HISubString"><p><em class="Term">单元格： </em>对单个表格单元格的可选<a href="ffa8575c209.html#ffa8575c209"
                                                                         class="xRef Aside">单元格引用</a>。<span
            class="DescriptionNotString">可以包含<a href="ffa361bc137.html#ffa361bc137" class="xRef Aside">任何值</a>或为空的引用单元格。如果忽略<em>单元格</em>，此函数将以 =ROW() 的形式得出含有公式的单元格的行编号。</span>
    </p></div>
</div>
<table data-type="1 column" aria-label="ROW 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=ROW(B7) 将得出 7，即第 7 行的编号。</p>
            <p>=ROW() 将得出含有函数的单元格的绝对行编号。</p></td>
    </tr>
    </tbody>
</table>
