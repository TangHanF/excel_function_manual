<h1>AREAS</h1>
<p>AREAS 函数可得出函数引用的范围个数。</p>
<div class="HIStrings"><p><strong class="Term">AREAS</strong>(<em>区域</em>)</p>
    <div class="HISubString"><p><em class="Term">区域： </em>此函数应计算的区域。<span class="DescriptionNotString"><em>区域</em>是一个<a
            href="ffa8575c68f.html#ffa8575c68f" class="xRef Aside">列表值</a>。它是用逗号分隔或用附加的一组圆括号括住的单个<a
            href="ffa8575c9b4.html#ffa8575c9b4" class="xRef Aside">范围</a>或多个范围，例如 AREAS((B1:B5, C10:C12))。</span></p>
    </div>
</div>
<table data-type="1 column" aria-label="AREAS 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=AREAS(A1:F8) 得出 1。</p>
            <p>=AREAS((A1:F8, A10:F18)) 得出 2。</p>
            <p>=AREAS((A1:C1, A3:C3, A5:C5)) 得出 3。</p></td>
    </tr>
    </tbody>
</table>
