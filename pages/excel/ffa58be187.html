<body dir="ltr" id="ffa58be187" class="AppleTopic apd-topic"><a name="ffa58be187"></a>

<h1>EVEN</h1>
<p>EVEN 函数将数字往零相反的方向四舍五入到下一个偶数。</p>
<div class="HIStrings"><p><strong class="Term">EVEN</strong>(<em>要舍入的数字</em>)</p>
    <div class="HISubString"><p><em class="Term">要舍入的数字： </em>需要四舍五入的<a href="ffa361b4f72.html#ffa361b4f72"
                                                                        class="xRef Aside">数字值</a>。 </p></div>
</div>
<table data-type="1 column" aria-label="EVEN 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=EVEN(1) 得出 2，即为往零相反方向的最近的偶数。</p>
            <p>=EVEN(2) 得出 2，因为 2 本身是偶数。</p>
            <p>=EVEN(2.5) 得出 4，即为往零相反方向的最近的偶数。</p>
            <p>=EVEN(-2.5) 得出 -4，即为往零相反方向的最近的偶数。</p>
            <p>=EVEN(0) 得出 0，因为 0 被认为是偶数。</p></td>
    </tr>
    </tbody>
</table>
