<h1>COLUMN</h1>
<p>COLUMN 函数可得出含有指定单元格的列的列编号。</p>
<div class="HIStrings"><p><strong class="Term">COLUMN</strong>(<em>单元格</em>)</p>
    <div class="HISubString"><p><em class="Term">单元格： </em>对单个表格单元格的可选<a href="ffa8575c209.html#ffa8575c209"
                                                                         class="xRef Aside">单元格引用</a>。<span
            class="DescriptionNotString">引用的单元格可以包含<a href="ffa361bc137.html#ffa361bc137" class="xRef Aside">任何值</a>或为空。如果忽略<em>单元格</em>，此函数将以 =COLUMN() 的形式得出含有公式的单元格的列编号。</span>
    </p></div>
</div>
<table data-type="1 column" aria-label="COLUMN 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=COLUMN(B7) 将得出 2（列 B 的绝对列编号）。</p>
            <p>=COLUMN() 将得出含有函数的单元格的列编号。</p></td>
    </tr>
    </tbody>
</table>
