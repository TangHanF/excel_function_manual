<h1>TRUE</h1>
<p>TRUE 函数返回<a href="ffa361cb72c.html#ffa361cb72c" class="xRef Aside">布尔值</a> TRUE。此函数包含在内，以便与从其他电子表格应用导入的表格兼容。</p>
<div class="HIStrings"><p><strong class="Term">TRUE</strong>()</p></div>
<div id="ffa5801dc1" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>TRUE 函数无任何参数。但是，它必须包括圆括号。</p></li>
        <li><p>只需将 TRUE（或 true）键入单元格或函数参数，您就可以指定布尔值 TRUE，而无需使用 FALSE 函数。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="TRUE 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=TRUE() 返回布尔值 TRUE。</p>
            <p>=AND(1, TRUE()) 返回布尔值 TRUE。</p>
            <p>=AND(1, TRUE) 与上例的用法完全相同。</p></td>
    </tr>
    </tbody>
</table>
