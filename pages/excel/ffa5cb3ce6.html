<h1>DEGREES</h1>
<p>DEGREES 函数可得出以弧度表示的角度的度数。</p>
<div class="HIStrings"><p><strong class="Term">DEGREES</strong>(<em>弧度</em>)</p>
    <div class="HISubString"><p><em class="Term">弧度： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>，代表角度，用弧度表示。<span
            class="DescriptionNotString">虽然<em>弧度</em>可以是任何数字，但其范围通常在 –2π 到 2π（–2 pi 至 +2 pi）之间。</span></p></div>
</div>
<table data-type="1 column" aria-label="DEGREES 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=DEGREES(PI()) 将得出 180（π 弧度 = 180 度）。</p>
            <p>=DEGREES(1) 将得出 57.2957795130823，即每弧度的大约度数。</p></td>
    </tr>
    </tbody>
</table>
