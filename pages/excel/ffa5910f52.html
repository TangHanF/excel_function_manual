<h1>SQRTPI</h1>
<p>SQRTPI 函数返回一个<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>乘以 π (pi) 后的平方根。</p>
<div class="HIStrings"><p><strong class="Term">SQRTPI</strong>(<em>非负数</em>)</p>
    <div class="HISubString"><p><em class="Term">非负数： </em>数字值。<span class="DescriptionNotString"><em>非负数</em>必须大于或等于 0。</span>
    </p></div>
</div>

        <th scope="col"><p class="TableHead">示例</p></th>

    <tr>
        <td><p>=SQRTPI(5) 得出 3.96332729760601。</p>
