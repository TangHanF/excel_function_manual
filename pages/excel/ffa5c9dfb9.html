<h1>ATAN</h1>
<p>ATAN 函数可得出数字的反正切值。</p>
<div class="HIStrings"><p><strong class="Term">ATAN</strong>(<em>数字</em>)</p>
    <div class="HISubString"><p><em class="Term">数字： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>。 </p></div>
</div>
<div id="ffa5ca34a8" class="Subhead"><h2 class="Name"><strong>注释</strong></h2>
    <ul>
        <li><p>ATAN 函数可计算正切值并得出相应的角度，该角度用范围在 –π/2 至 +π/2（–pi/2 至 +pi/2）之间的弧度表示。若要查看以度数而非弧度表示的结果角度，可在 DEGREES 函数中绕排此函数，即
            =DEGREES(ATAN(<em>数字</em>))。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="ATAN 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=ATAN(1) 将得出弧度为 0.785398163397448 的角度（45 度），其正切值为 1。</p>
            <p>=DEGREES(ATAN(1)) 得出 45。</p></td>
    </tr>
    </tbody>
</table>
