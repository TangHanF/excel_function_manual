<h1>ISODD</h1>
<p>如果给定数字为奇数（被 2 除时，有余数），ISODD 函数返回<a href="ffa361cb72c.html#ffa361cb72c" class="xRef Aside">布尔值</a> TRUE；否则，返回布尔值
    FALSE。</p>
<div class="HIStrings"><p><strong class="Term">ISODD</strong>(<em>数字</em>)</p>
    <div class="HISubString"><p><em class="Term">数字： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>或布尔值。<span
            class="DescriptionNotString">如果<em>数字</em>是布尔值 TRUE（值 1），则函数返回 TRUE。如果<em>数字</em>是布尔值 FALSE（值 0），则函数返回 FALSE。</span>
    </p></div>
</div>
<table data-type="1 column" aria-label="ISODD 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=ISODD(3) 得出 TRUE。</p>
            <p>=ISODD(3.75) 得出 TRUE。小数部分会被忽略。</p>
            <p>=ISODD(2) 得出 FALSE。</p></td>
    </tr>
    </tbody>
</table>
