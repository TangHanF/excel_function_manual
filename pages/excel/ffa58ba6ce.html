<h1>SIGN</h1>
<p>SIGN 函数将得出 1（当参数为正时），或得出 –1（当参数为负时）或得出 0（当参数为 0 时）。</p>
<div class="HIStrings"><p><strong class="Term">SIGN</strong>(<em>数字</em>)</p>
    <div class="HISubString"><p><em class="Term">数字： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>。 </p></div>
</div>
<table data-type="1 column" aria-label="SIGN 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=SIGN(2) 得出 1。</p>
            <p>=SIGN(0) 得出 0。</p>
            <p>=SIGN(-2) 得出 -1。</p>
            <p>=SIGN(A4) 将得出 -1（如果单元格 A4 含有 -2）。</p></td>
    </tr>
    </tbody>
</table>
