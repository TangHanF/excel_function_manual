<h1>TINV</h1>
<p>TINV 函数会返回学生 t 分布的 t 值（概率和自由度的函数）。</p>
<div class="HIStrings"><p><strong class="Term">TINV</strong>(<em>概率, 自由度</em>)</p>
    <div class="HISubString"><p><em class="Term">概率： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>，表示与分布关联的概率。<span
            class="DescriptionNotString"><em>概率</em>必须大于 0 且小于 1。</span></p></div>
    <div class="HISubString"><p><em class="Term">自由度： </em>数字值，表示自由度数。<span class="DescriptionNotString"><em>自由度</em>必须大于或等于 1。</span>
    </p></div>
</div>

        <th scope="col"><p class="TableHead">示例</p></th>

    </thead>
    <tbody>
    <tr>
        <td><p>=TINV(0.88, 2) 得出 0.170940864689457。</p></td>
