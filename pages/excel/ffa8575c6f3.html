<h1>集合</h1>
<p>指定为<em>集合</em>的参数可以是：</p>
<ul>
    <li><p>一个或多个值。例如，“7,9,583”。</p></li>
    <li><p>对单个表格单元格的引用。例如，“B2”。</p></li>
    <li><p>对单个表格单元格范围或数组的引用。例如，“B2:B7”或“B2:E7”。</p></li>
    <li><p>以运算符分隔的单个表格单元格的多个引用。例如，“B2+B3+B7”。在 Numbers 表格中，这些单元格引用可以位于不同表格中和不同表单中。</p></li>
    <li><p>数组函数返回的数组。 </p></li>
</ul>
<p><em>集合</em>将具有附加属性，用于定义被引用的单元格可以包含的值的类型。</p></body>
