<h1>字符串值</h1>
<p><em>字符串值</em>是零个或多个字符，或者是对包含零个或多个字符的单元格的引用。字符可包含任何可打印字符，包括数字。</p>
<p>如果将字符串值键入公式，则必须使用引号引起来。如果字符串值具有某种限制（例如，字符串必须表示日期），这将包括在参数描述中。</p></body>
