<h1>BESSELJ</h1>
<p>BESSELJ 函数可得出整数 Bessel 函数 J<sub>n</sub>(x)。</p>
<div class="HIStrings"><p><strong class="Term">BESSELJ</strong>(<em>任何 x 值, </em><em>n 值</em>)</p>
    <div class="HISubString"><p><em class="Term">任何 x 值： </em><a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>，表示要在
        x 处为此函数求值的 x 值。 </p></div>
    <div class="HISubString"><p><em class="Term">n 值： </em>数字值，表示函数的阶数。<span class="DescriptionNotString"><em>n 值</em>必须大于或等于 0。任何小数部分都会被忽略。</span>
    </p></div>
</div>
<table data-type="1 column" aria-label="BESELLJ 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=BESSELJ(25, 3) 得出 0.108343081061509。</p>
            <p>=BESSELJ(25, 3.9) 也得出 0.108343081061509，因为 <em>n 值</em>的任何小数部分都会被忽略。</p>
            <p>=BESSELJ(-25, 3) 得出 -0.108343081061509。</p></td>
    </tr>
    </tbody>
</table>
