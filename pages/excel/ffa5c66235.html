<body dir="ltr" id="ffa5c66235" class="AppleTopic apd-topic"><a name="ffa5c66235"></a>

<h1>TAN</h1>
<p>TAN 函数可得出以弧度表示的角度的正切值。</p>
<div class="HIStrings"><p><strong class="Term">TAN</strong>(<em>弧度</em>)</p>
    <div class="HISubString"><p><em class="Term">弧度： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>，代表角度，用弧度表示。<span
            class="DescriptionNotString">尽管<em>弧度</em>可以是任何数字，但其范围通常在 –π 至 +π（–pi 至 +pi）内。</span></p></div>
</div>
<div id="ffa5c5566d" class="Subhead"><h2 class="Name"><strong>注释</strong></h2>
    <ul>
        <li><p>正切是正弦和余弦之比。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="TAN 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=TAN(1) 将得出 1.5574077246549，即 1 弧度（约为 57.3 度）的正切值。</p>
            <p>=TAN(RADIANS(45)) 将得出 1，即 45 度角的正切值。</p>
            <p>=TAN(3*PI()/4) 得出 -1。</p></td>
    </tr>
    </tbody>
</table>
