<h1>NORMSDIST</h1>
<p>NORMSDIST 函数可得出标准正态分布。</p>
<div class="HIStrings"><p><strong class="Term">NORMSDIST</strong>(<em>数字</em>)</p>
    <div class="HISubString"><p><em class="Term">数字： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>。 </p></div>
</div>
<div id="ffa5a738a4" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>标准正态分布的平均值（算术平均）为 0，标准偏差为 1。</p></li>
    </ul>
</div>
