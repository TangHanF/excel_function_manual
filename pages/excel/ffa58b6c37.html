<body dir="ltr" id="ffa58b6c37" class="AppleTopic apd-topic"><a name="ffa58b6c37"></a>
<figure class="topicIcon"><img src="Art/ixicnff.png" alt="" height="32" width="32"></figure>
<h1>ODD</h1>
<p>ODD 函数将一个数往与 0 相反的方向四舍五入到下一个奇数。</p>
<div class="HIStrings"><p><strong class="Term">ODD</strong>(<em>要舍入的数字</em>)</p>
    <div class="HISubString"><p><em class="Term">要舍入的数字： </em>需要四舍五入的<a href="ffa361b4f72.html#ffa361b4f72"
                                                                        class="xRef Aside">数字值</a>。 </p></div>
</div>
<table data-type="1 column" aria-label="ODD 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=ODD(1) 得出 1，因为 1 本身是奇数。</p>
            <p>=ODD(2) 得出 3，即为往零相反方向的最近的奇数。</p>
            <p>=ODD(2.5) 得出 3，即为往零相反方向的最近的奇数。</p>
            <p>=ODD(-2.5) 得出 -3，即为往零相反方向的最近的奇数。</p>
            <p>=ODD(0) 得出 1，即为往零相反方向的最近的奇数。</p></td>
    </tr>
    </tbody>
</table>
