<h1>函数浏览器</h1>
<p>函数浏览器是一个窗口，显示所有可用于自动计算数据的函数。</p>
<p>函数具有多个类别，包括计算利率、投资价值和其他信息的财务函数和计算平均值、概率、标准偏差等的统计函数。</p>
<p>函数浏览器列出了所有的函数类别，这些类别代表相关函数的系列。<em>全部</em>类别按字母顺序列出所有函数。<em>最近使用的</em>类别列出最近使用函数浏览器插入的 10 个函数。</p>
<p>选择一个类别后，会列出此类别下的各个函数。您可以选择一个函数以查看关于它的信息。</p></body>
