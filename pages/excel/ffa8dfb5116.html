<h1>并置运算符</h1>
<p>&amp;（与）符号用于连接两个或多个值，或两个或多个单元格引用的内容。以下是部分示例：</p>
<p>=“Abc”&amp;”Def” 得出 “AbcDef”。</p>
<p>=“Abc”&amp;A1 得出 “Abc2”（如果单元格 A1 包含 2）。</p>
<p>=A1&amp;A2 得出 “12”（如果单元格 A1 包含 1 而单元格 A2 包含 2）。</p>
<p>=B2&amp;”, “&amp;E2 得出“最后, 第一”（如果 B2 包含“最后” 而 E2 包含“第一”）。</p>
<p>=60&amp;60 得出 “6060”。</p></body>
