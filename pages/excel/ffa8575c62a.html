<h1>常数</h1>
<p><em>常数</em>是指直接在公式内指定的表达式。它不包含函数调用或单元格引用。例如，在公式 =CONCATENATE(“cat”,“s”,65) 中，表达式 “cat” 和 “s” 是字符串常数，而 65 是数字常数。</p>
