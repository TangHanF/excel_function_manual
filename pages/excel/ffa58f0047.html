<h1>EXP</h1>
<p>EXP 函数得出 e（自然对数的底数）的指定幂次。</p>
<div class="HIStrings"><p><strong class="Term">EXP</strong>(<em>指数</em>)</p>
    <div class="HISubString"><p><em class="Term">指数： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>，表示要使 e 乘方的幂次。 </p></div>
</div>
<div id="ffa58a9ef5" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>EXP 和 LN 在定义了 LN 的域中为数学逆运算，但是由于进行了浮点四舍五入，因此 EXP(LN(x)) 不能得出精确的 x 值。</p></li>
    </ul>
</div>

    <tr>
        <td><p>=EXP(1) 得出 2.71828182845905，即底数的近似值。</p></td>
