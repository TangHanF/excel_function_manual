<h1>PRODUCT</h1>
<p>PRODUCT 函数返回<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a><a href="ffa8575c6f3.html#ffa8575c6f3"
                                                                                   class="xRef Aside">集合</a>的乘积。</p>
<div class="HIStrings"><p><strong class="Term">PRODUCT</strong>(<em>数字值, 数字值…</em>)</p>
    <div class="HISubString"><p><em class="Term">数字值： </em>数字值或包含数字值的集合。 </p></div>
    <div class="HISubString"><p><em class="Term">数字值…： </em>可选择性地包括一个或多个附加数字值或数字值集合。</p></div>
</div>
<div id="ffa58de482" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>值内的空白单元格会被忽略，并且不会影响结果。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="PRODUCT 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=PRODUCT(2, 4) 得出 8。</p>
            <p>=PRODUCT(0.5, 5, 4, 5) 得出 50。</p></td>
    </tr>
    </tbody>
</table>
</body>
