<h1>函数</h1>
<p>函数是预定义的已命名运算（如 SUM 和 AVERAGE），可用于执行计算。函数可以是公式中的多个元素之一，也可以是公式中的唯一元素。若要使用函数，请输入其名称并在名称后面的圆括号中提供函数需要的参数。<em>参数</em>指定函数在执行运算时将使用的值。
</p>
<p>函数具有多个类别，从计算利率、投资价值和其他信息的财务函数到计算平均值、概率、标准偏差等的统计函数。</p></body>
