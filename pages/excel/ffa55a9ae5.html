<h1>MONTH</h1>
<p>MONTH 函数返回给定<a href="ffa8575ca19.html#ffa8575ca19" class="xRef Aside">日期/时间值</a>或<a
        href="ffac26dc144.html#ffac26dc144" class="xRef Aside">日期字符串</a>的月份。</p>
<div class="HIStrings"><p><strong class="Term">MONTH</strong>(<em>日期</em>)</p>
    <div class="HISubString"><p><em class="Term">日期： </em>日期/时间值或日期字符串。</p></div>
</div>
