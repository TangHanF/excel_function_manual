<h1>二进制补码记数法</h1>
<p>二进制补码记数法是指负数使用数字绝对值的二进制补码数表示的系统。在 Keynote 讲演、Pages 文稿、Numbers 表格和 iBooks Author 中，使用 32 位实现二进制补码数算术。</p></body>
