<body dir="ltr" id="ffa5869f06" class="AppleTopic apd-topic"><a name="ffa5869f06"></a>

<h1>LOG10</h1>
<p>LOG10 函数可得出以 10 为底数的数字的对数。</p>
<div class="HIStrings"><p><strong class="Term">LOG10</strong>(<em>正数</em>)</p>
    <div class="HISubString"><p><em class="Term">正数： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>。<span
            class="DescriptionNotString"><em>正数</em>必须大于 0。</span></p></div>
</div>
<div id="ffa5942f62" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>要计算不是 10 为底数的对数，请使用 LOG 函数。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="LOG10 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=LOG10(1) 得出 0。</p>
            <p>=LOG10(10) 得出 1。</p>
            <p>=LOG10(100) 得出 2。</p>
            <p>=LOG10(1000) 得出 3。</p></td>
    </tr>
    </tbody>
</table>
