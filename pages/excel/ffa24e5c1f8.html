<h1>运算符</h1>
<p>运算符是发起算术、比较或并置运算的符号。您可在公式中使用符号来指明要使用的运算。例如，算术运算符“+”将值相加，比较运算符“=”比较两个值以确定它们是否相等，而并置运算符“&amp;”连接两个字符串。有关每种运算符的更多信息，请在“公式与函数帮助”中搜索“算术运算符”、“比较运算符”或“并置运算符”。</p>
