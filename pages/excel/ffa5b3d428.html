<h1>CHIINV</h1>
<p>CHIINV 函数可得出卡方分布的单尾概率的逆运算。两个参数都是<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>。</p>
<div class="HIStrings"><p><strong class="Term">CHIINV</strong>(<em>概率, </em><em>自由度</em>)</p>
    <div class="HISubString"><p><em class="Term">概率： </em>与分布关联的概率。<span class="DescriptionNotString"><em>概率</em>必须大于 0 且小于 1。</span>
    </p></div>
    <div class="HISubString"><p><em class="Term">自由度： </em>自由度数。<span class="DescriptionNotString"><em>自由度</em>必须大于或等于 1。</span>
    </p></div>
</div>
<table data-type="1 column" aria-label="CHIINV 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=CHIINV(0.5, 2) 得出 1.38629436111989。</p>
            <p>=CHIINV(0.1, 10) 得出 15.9871791721053。</p>
            <p>=CHIINV(0.5, 1) 得出 0.454936423119572。</p></td>
    </tr>
    </tbody>
</table>
