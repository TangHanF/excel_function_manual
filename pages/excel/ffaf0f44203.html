<h1>布尔表达式</h1>
<p><em>布尔</em>表达式是指计算结果为布尔值 TRUE 或 FALSE 的表达式。布尔表达式通常使用比较运算符。有关更多信息，请在“公式与函数帮助”中搜索“比较运算符”或“布尔值”。</p></body>
