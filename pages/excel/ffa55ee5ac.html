<body dir="ltr" id="ffa55ee5ac" class="AppleTopic apd-topic"><a name="ffa55ee5ac"></a>

<h1>WEEKNUM</h1>
<p>WEEKNUM 函数返回给定<a href="ffa8575ca19.html#ffa8575ca19" class="xRef Aside">日期/时间值</a>或<a
        href="ffac26dc144.html#ffac26dc144" class="xRef Aside">日期字符串</a>在该年是第几个星期。</p>
<div class="HIStrings"><p><strong class="Term">WEEKNUM</strong>(<em>日期, 第一天</em>)</p>
    <div class="HISubString"><p><em class="Term">日期： </em>日期/时间值或日期字符串。</p></div>
    <div class="HISubString"><p><em class="Term">第一天： </em>可选<a href="ffa8575c326.html#ffa8575c326" class="xRef Aside">模态值</a>，用于指定周从星期日开始还是从星期一开始。
    </p>
        <div class="HISubString"><p><em class="Term">星期日计为 1<span class="TermNotString">(1 或省略)</span>： </em>星期日是一周中的第 1
            天，星期六是第 7 天。</p></div>
        <div class="HISubString"><p><em class="Term">星期一计为 1<span class="TermNotString">(2)</span>： </em>星期一是一周中的第 1
            天，星期日是第 7 天。</p></div>
    </div>
</div>
<table data-type="1 column" aria-label="WEEKNUM 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=WEEKNUM(“2009/7/12”,1) 得出 29（如果将星期日视为一周的第 1 天）。</p>
            <p>=WEEKNUM(“2009/7/12”,2) 得出 28（如果将星期一视为一周的第 1 天）。</p></td>
    </tr>
    </tbody>
</table>
</body>
