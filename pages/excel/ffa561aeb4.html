<h1>DUR2MILLISECONDS</h1>
<p>DUR2MILLISECONDS 函数将<a href="ffa8575c843.html#ffa8575c843" class="xRef Aside">持续时间值</a>转换为毫秒数。</p>
<div class="HIStrings"><p><strong class="Term">DUR2MILLISECONDS</strong>(<em>持续时间</em>)</p>
    <div class="HISubString"><p><em class="Term">持续时间： </em>要转换的时间长度（持续时间值）。 </p></div>
</div>
<table data-type="1 column" aria-label="DUR2MILLISECONDS 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=DUR2MILLISECONDS(“2周3天2小时10分0秒5毫秒”) 得出 1,476,600,005。</p>
            <p>=DUR2MILLISECONDS(“10:0:13:00:05.500”) 得出 6,094,805,500。</p></td>
    </tr>
    </tbody>
</table>
