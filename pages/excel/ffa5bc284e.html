<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>UPPER</title>
    <meta name="description" content="UPPER(来源字符串) 得出全部是大写的字符串值，而不考虑指定字符串值中字符的大小写。">
</head>
<body dir="ltr" id="ffa5bc284e" class="AppleTopic apd-topic"><a name="ffa5bc284e"></a>
<figure class="topicIcon"><img src="Art/ixicnff.png" alt="" height="32" width="32"></figure>
<h1>UPPER</h1>
<p>UPPER 函数返回全部是大写的<a href="ffa8575bef5.html#ffa8575bef5" class="xRef Aside">字符串值</a>，而不考虑指定字符串值中字符的大小写。</p>
<div class="HIStrings"><p><strong class="Term">UPPER</strong>(<em>来源字符串</em>)</p>
    <div class="HISubString"><p><em class="Term">来源字符串： </em><a href="ffa361bc137.html#ffa361bc137" class="xRef Aside">任何值</a>。<span
            class="DescriptionNotString">但是，仅字符串值受函数影响。</span></p></div>
</div>
<table data-type="1 column" aria-label="UPPER 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=UPPER(“a b c”) 得出“A B C”。</p>
            <p>=UPPER(“First”) 得出“FIRST”。</p>
            <p>=UPPER(60) 得出“60”。</p></td>
    </tr>
    </tbody>
</table>
