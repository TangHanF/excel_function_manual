<h1>RANDBETWEEN</h1>
<p>RANDBETWEEN 函数得出指定范围内的随机整数。两个参数都是<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>。</p>
<div class="HIStrings"><p><strong class="Term">RANDBETWEEN</strong>(<em>下限, 上限</em>)</p>
    <div class="HISubString"><p><em class="Term">下限： </em>下限。 </p></div>
    <div class="HISubString"><p><em class="Term">上限： </em>上限。 </p></div>
</div>
<div id="ffa6f13dcdf" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>每次任何包含公式的单元格出现更改都会生成一个新的随机数。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="RANDBETWEEN 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>例如，在五次重算后，=RANDBETWEEN(1, 10) 将分别得出 8、8、9、4 和 5。</p></td>
    </tr>
    </tbody>
</table>
