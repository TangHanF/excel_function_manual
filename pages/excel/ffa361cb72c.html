<h1>布尔值</h1>
<p><em>布尔值</em>是指逻辑 TRUE (1) 或 FALSE (0)
    值、计算结果为布尔值的表达式或包含或计算结果值为布尔值的单元格的引用。它通常是计算布尔表达式的结果，但可以将布尔值直接指定为函数的参数或单元格的内容。布尔值通常用于确定 IF
    函数将返回的表达式。有关更多信息，请在“公式与函数帮助”中搜索“比较运算符”或“布尔表达式”。</p></body>
