<h1>ATANH</h1>
<p>ATANH 函数可得出数字的反双曲正切值。</p>
<div class="HIStrings"><p><strong class="Term">ATANH</strong>(<em>数字</em>)</p>
    <div class="HISubString"><p><em class="Term">数字： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>。<span
            class="DescriptionNotString"><em>数字</em>必须大于 –1 且小于 1。</span></p></div>
</div>
<table data-type="1 column" aria-label="ATANH 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=ATANH(0.995054753686731) 得出 3.00000000000006。</p>
            <p>=ATANH(TANH(2)) 得出 2。</p></td>
    </tr>
    </tbody>
</table>
