<h1>SIN</h1>
<p>SIN 函数可得出以弧度表示的角度的正弦值。</p>
<div class="HIStrings"><p><strong class="Term">SIN</strong>(<em>弧度</em>)</p>
    <div class="HISubString"><p><em class="Term">弧度： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>，代表角度，用弧度表示。<span
            class="DescriptionNotString">尽管<em>弧度</em>可以是任何数字，但其范围通常在 –π 至 π（–pi 至 +pi）内。</span></p></div>
</div>
<table data-type="1 column" aria-label="SIN 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=SIN(1) 将得出 0.841470984807897，即 1 弧度（约为 57.3 度）的正弦值。</p>
            <p>=SIN(RADIANS(30)) 将得出 0.5（30 度的正弦值）。</p>
            <p>=SIN(PI()/2) 将得出 1，即 π/2 弧度（90 度）的正弦值。</p></td>
    </tr>
    </tbody>
</table>
