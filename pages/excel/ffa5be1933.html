<h1>T</h1>
<p>T 函数将得出单元格中含有的文本。此函数包含在内，以便与从其他电子表格应用导入的表格兼容。</p>
<div class="HIStrings"><p><strong class="Term">T</strong>(<em>单元格</em>)</p>
    <div class="HISubString"><p><em class="Term">单元格： </em>对单个表格单元格的<a href="ffa8575c209.html#ffa8575c209"
                                                                       class="xRef Aside">引用</a>。<span
            class="DescriptionNotString"><em>单元格</em>可以包含<a href="ffa361bc137.html#ffa361bc137"
                                                            class="xRef Aside">任何值</a>或为空。</span></p></div>
</div>
<div id="ffa5bc45aa" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>如果单元格不包含字符串，则 T 得出空字符串。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="T 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>如果单元格 A1 含有“文本”而单元格 B1 为空：</p>
            <p>=T(A1) 得出“文本”。</p>
            <p>=T(B1) 不会得出任何东西。</p></td>
    </tr>
    </tbody>
</table>
</body>
