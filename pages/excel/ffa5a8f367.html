<h1>STANDARDIZE</h1>
<p>STANDARDIZE 函数可根据具有给定平均值和标准偏差的分布得出正态化值。所有参数都是<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>。</p>
<div class="HIStrings"><p><strong class="Term">STANDARDIZE</strong>(<em>数字, </em><em>平均值, </em><em>标准偏差</em>)</p>
    <div class="HISubString"><p><em class="Term">数字： </em>要计算的值。 </p></div>
    <div class="HISubString"><p><em class="Term">平均值： </em>事件发生的已知平均（算术平均）率。 </p></div>
    <div class="HISubString"><p><em class="Term">标准偏差： </em>总体的标准偏差。<span class="DescriptionNotString"><em>标准偏差</em>必须大于 0。</span>
    </p></div>
</div>
