<h1>ABS</h1>
<p>ABS 函数返回<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>或<a href="ffa8575c843.html#ffa8575c843"
                                                                                class="xRef Aside">持续时间值</a>的绝对值。</p>
<div class="HIStrings"><p><strong class="Term">ABS</strong>(<em>数字或持续时间</em>)</p>
    <div class="HISubString"><p><em class="Term">数字或持续时间： </em>数字值或持续时间值。 </p></div>
</div>
<div id="ffa5864452" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>ABS 得出的结果是一个正数字值、正持续时间值或 0。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="ABS 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=ABS(A1) 得出 5（如果单元格 A1 含有 5）。</p>
            <p>=ABS(8-5) 得出 3。</p>
            <p>=ABS(5-8) 得出 3。</p>
            <p>=ABS(0) 得出 0。</p>
            <p>=ABS(B1) 得出 0（如果单元格 B1 为空）。</p></td>
    </tr>
    </tbody>
</table>
