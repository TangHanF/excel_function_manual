<h1>日期字符串</h1>
<p>日期字符串值可以是以下任一项：</p>
<ul>
    <li><p>包含有效日期字符串的单元格的引用。例如，包含 =“2014年12月19日”的单元格的引用。</p></li>
    <li><p>引号内的有效日期字符串。例如，“2013/11/10”。</p></li>
    <li><p>格式化为包含有效日期字符串的文本的单元格的引用。</p></li>
</ul>
<p>直接键入单元格或引号内包括的日期值可以采用多种形式，具体取决于设备上指定的日期格式。例如，如果您选择“美国”作为您的地区，“2/15/2015”、“02/15/2015”、“2-15-2015”、“02-15-2015”、“Feb
    15, 2015”和“February 15, 2015”的日期值全都等价。</p></body>
