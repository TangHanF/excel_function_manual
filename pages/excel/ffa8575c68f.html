<h1>列表值</h1>
<p><em>列表</em>是以逗号分隔的其他值序列。例如：</p>
<p>=CHOOSE(3,“1st”,“second”,7,“last”)</p>
<p>在某些情况下，列表使用一组附加圆括号括起来。例如：</p>
<p>=AREAS((B1:B5,C10:C12))</p></body>
