<h1>EXACT</h1>
<p>如果参数字符串的大小写和内容完全相同，则 EXACT 函数将得出 TRUE。</p>
<div class="HIStrings"><p><strong class="Term">EXACT</strong>(<em>字符串 1, 字符串 2</em>)</p>
    <div class="HISubString"><p><em class="Term">字符串 1： </em>第一个<a href="ffa8575bef5.html#ffa8575bef5"
                                                                   class="xRef Aside">字符串值</a>。 </p></div>
    <div class="HISubString"><p><em class="Term">字符串 2： </em>第二个字符串值。 </p></div>
</div>
<table data-type="1 column" aria-label="EXACT 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=EXACT(“toledo”, “toledo”) 返回<a href="ffa361cb72c.html#ffa361cb72c" class="xRef Aside">布尔值</a>
            TRUE，因为所有字符及其大小写完全相同。</p>
            <p>=EXACT(“Toledo”, “toledo”) 返回布尔值 FALSE，因为两个字符串的大小写不同。</p></td>
    </tr>
    </tbody>
</table>
