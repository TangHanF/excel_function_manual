<h1>范围</h1>
<p><em>范围</em>是对单个单元格集合（可以是单个单元格）的引用。以下是部分示例：</p>
<p>=A2，对单个单元格的引用</p>
<p>=A2:A7，对一维范围的引用</p>
<p>=A2:E7，对多维范围的引用</p></body>
