<h1>LOWER</h1>
<p>LOWER 函数返回全部是小写的<a href="ffa8575bef5.html#ffa8575bef5" class="xRef Aside">字符串值</a>，而不考虑指定字符串值中字符的大小写。</p>
<div class="HIStrings"><p><strong class="Term">LOWER</strong>(<em>来源字符串</em>)</p>
    <div class="HISubString"><p><em class="Term">来源字符串： </em><a href="ffa361bc137.html#ffa361bc137" class="xRef Aside">任何值</a>。<span
            class="DescriptionNotString">但是，仅字符串值受函数影响。</span></p></div>
</div>
<table data-type="1 column" aria-label="LOWER 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=LOWER(“UPPER”) 得出“upper”。</p>
            <p>=LOWER(“Lower”) 得出“lower”。</p>
            <p>=LOWER(“MiXeD”) 得出“mixed”。</p>
            <p>=LOWER(60) 得出“60”。</p></td>
    </tr>
    </tbody>
</table>
