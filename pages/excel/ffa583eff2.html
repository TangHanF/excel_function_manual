    <title>NOT</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="description" content="NOT(任何表达式) 将得出与指定表达式相反的布尔值。">
</head>
<body dir="ltr" id="ffa583eff2" class="AppleTopic apd-topic"><a name="ffa583eff2"></a>
<figure class="topicIcon"><img src="Art/ixicnff.png" alt="" height="32" width="32"></figure>
<h1>NOT</h1>
<p>NOT 函数返回与指定表达式相反的<a href="ffa361cb72c.html#ffa361cb72c" class="xRef Aside">布尔值</a>。</p>
<div class="HIStrings"><p><strong class="Term">NOT</strong>(<em>任何表达式</em>)</p>
    <div class="HISubString"><p><em class="Term">任何表达式： </em>要测试的表达式。<span class="DescriptionNotString"><em>任何表达式</em>可以包含任何值，只要表达式的计算结果为布尔值。如果表达式求得的值为数字，则 0 被视为 FALSE，任何其他数字则被视为 TRUE。</span>
    </p></div>
</div>
<table data-type="1 column" aria-label="NOT 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=NOT(0) 得出 TRUE，因为零被解释为 FALSE。</p>
            <p>=OR(A9, NOT(A9)) 始终得出 TRUE，因为 A9 或其相反值始终为真。</p>
            <p>=NOT(OR(FALSE, FALSE)) 得出 TRUE，因为逻辑 OR 的参数都不为真。</p></td>
    </tr>
    </tbody>
</table>
