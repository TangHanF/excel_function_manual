<h1>TANH</h1>
<p>TANH 函数得出指定数字的双曲正切值。</p>
<div class="HIStrings"><p><strong class="Term">TANH</strong>(<em>数字</em>)</p>
    <div class="HISubString"><p><em class="Term">数字： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>。 </p></div>
</div>
<table data-type="1 column" aria-label="TANH 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=TANH(0) 得出 0。</p>
            <p>=TANH(1) 得出 0.761594155955765。</p>
            <p>=TANH(5) 得出 0.999909204262595。</p>
            <p>=TANH(10) 得出 0.999999995877693。</p></td>
