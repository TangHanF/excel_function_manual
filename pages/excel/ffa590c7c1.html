<h1>LOG</h1>
<p>LOG 函数可得出指定底数的数字的对数。两个参数都是<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>。</p>
<div class="HIStrings"><p><strong class="Term">LOG</strong>(<em>正数, 底数</em>)</p>
    <div class="HISubString"><p><em class="Term">正数： </em>对数要以之为底的数字。<span class="DescriptionNotString"><em>正数</em>必须大于 0。</span>
    </p></div>
    <div class="HISubString"><p><em class="Term">底数： </em>可选数字，指定对数的底数。<span class="DescriptionNotString"><em>底数</em>必须大于 0。如果<em>底数</em>是 1，以零做除数时，此函数将得出一个错误。如果<em>底数</em>被省略，则假定为 10。</span>
    </p></div>
</div>
<table data-type="1 column" aria-label="LOG 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=LOG(8, 2) 得出 3。</p>
            <p>=LOG(100, 10) 和 =LOG(100) 都得出 2。</p>
            <p>=LOG(5.0625, 1.5) 得出 4。</p></td>
    </tr>
    </tbody>
</table>
