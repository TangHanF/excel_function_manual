<h1>SINH</h1>
<p>SINH 函数可得出指定数字的双曲正弦值。</p>
<div class="HIStrings"><p><strong class="Term">SINH</strong>(<em>数字</em>)</p>
    <div class="HISubString"><p><em class="Term">数字： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>。 </p></div>
</div>
<table data-type="1 column" aria-label="SINH 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=SINH(0) 得出 0。</p>
            <p>=SINH(1) 得出 1.1752011936438。</p>
            <p>=SINH(5) 得出 74.2032105777888。</p>
            <p>=SINH(10) 得出 11,013.2328747034。</p></td>
    </tr>
    </tbody>
</table>
