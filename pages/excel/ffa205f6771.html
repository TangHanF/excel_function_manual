<h1>NASD 方法</h1>
<p>在用于计算两个日期之间的天数的 NASD 方法中，如果起始日期（如结算日期）的日期值是 31，则将其视为 30。如果日期值是 2 月的最后一天，则不进行调整，因此在这种情况下 2 月少于 30 天。如果结束日期（如到期日期）的日期值是
    31 且起始日期的日期值早于同个月份的第 30 天，将结束日期视为下个月份的第一天。否则，将其视为同个月份的第 30 天，从而产生 0 天。</p>
<p>相对而言，在欧洲方法中，总是将某月中的第 31 天视为同个月份的第 30 天。总是将 2 月视为具有 30 天。因此，如果 2 月的最后一天是第 28 天，将其视为第 30 天。</p></body>
