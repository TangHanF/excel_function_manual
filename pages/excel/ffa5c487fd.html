</head>
<body dir="ltr" id="ffa5c487fd" class="AppleTopic apd-topic"><a name="ffa5c487fd"></a>
<figure class="topicIcon"><img src="Art/ixicnff.png" alt="" height="32" width="32"></figure>
<h1>RIGHT</h1>
<p>RIGHT 函数返回由给定字符串值右端指定数量的字符构成的<a href="ffa8575bef5.html#ffa8575bef5" class="xRef Aside">字符串值</a>。</p>
<div class="HIStrings"><p><strong class="Term">RIGHT</strong>(<em>来源字符串, 字符串长度</em>)</p>
    <div class="HISubString"><p><em class="Term">来源字符串： </em><a href="ffa361bc137.html#ffa361bc137" class="xRef Aside">任何值</a>。
    </p></div>
    <div class="HISubString"><p><em class="Term">字符串长度： </em>可选<a href="ffa361b4f72.html#ffa361b4f72"
                                                                  class="xRef Aside">数字值</a>，指定返回的字符串所需的长度。<span
            class="DescriptionNotString"><em>字符串长度</em>必须大于或等于 1。</span></p></div>
</div>
<div id="ffa5c2a151" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>如果<em>字符串长度</em>大于或等于<em>来源字符串</em>的长度，得出的字符串将等于<em>来源字符串</em>。 </p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="RIGHT 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=RIGHT(“one two three”, 2) 得出“ee”。</p>
            <p>=RIGHT(“abc”) 得出“c”。</p>
            <p>=RIGHT(606, 2) 得出“06”。</p></td>
    </tr>
    </tbody>
</table>
