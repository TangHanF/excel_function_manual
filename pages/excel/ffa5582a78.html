<body dir="ltr" id="ffa5582a78" class="AppleTopic apd-topic"><a name="ffa5582a78"></a>

<h1>EDATE</h1>
<p>EDATE 函数返回在给定日期之前或之后数月的<a href="ffa8575ca19.html#ffa8575ca19" class="xRef Aside">日期/时间值</a>。</p>
<div class="HIStrings"><p><strong class="Term">EDATE</strong>(<em>开始日期, </em><em>月数偏移</em>)</p>
    <div class="HISubString"><p><em class="Term">开始日期： </em>开始日期。<span class="DescriptionNotString"><em>开始日期</em>是一个日期/时间值（时间部分被忽略）或<a
            href="ffac26dc144.html#ffac26dc144" class="xRef Aside">日期字符串</a>。</span></p></div>
    <div class="HISubString"><p><em class="Term">月数偏移： </em>在起始日期之前或之后的月数。<span
            class="DescriptionNotString"><em>月数偏移</em>是一个<a href="ffa361b4f72.html#ffa361b4f72"
                                                            class="xRef Aside">数字值</a>。负<em>月数偏移</em>用于指定在起始日期之前的月数，而正<em>月数偏移</em>用于指定在起始日期之后的月数。</span>
    </p></div>
</div>
<table data-type="1 column" aria-label="EDATE 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=EDATE(“2000/1/15”,1) 得出 1 个月之后的日期 2000 年 2 月 15 日。</p>
            <p>=EDATE(“2000/1/15”,-24) 得出 24 个月之前的日期 1998 年 1 月 15 日。</p></td>
    </tr>
    </tbody>
</table>
