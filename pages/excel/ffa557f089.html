<h1>MONTHNAME</h1>
<p>MONTHNAME 函数返回给定<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>的月份名称。第 1 个月为一月。</p>
<div class="HIStrings"><p><strong class="Term">MONTHNAME</strong>(<em>月份数字</em>)</p>
    <div class="HISubString"><p><em class="Term">月份数字： </em>数字值。<span class="DescriptionNotString"><em>月份数字</em>必须在范围 1 到 12 内（如果有小数部分，将被忽略）。</span>
    </p></div>
</div>
<table data-type="1 column" aria-label="MONTHNAME 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=MONTHNAME(9) 得出九月。</p>
            <p>=MONTHNAME(6) 得出六月。</p></td>
    </tr>

</table>
