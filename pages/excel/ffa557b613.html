<h1>DAY</h1>
<p>DAY 函数返回给定<a href="ffa8575ca19.html#ffa8575ca19" class="xRef Aside">日期/时间值</a>或<a href="ffac26dc144.html#ffac26dc144"
                                                                                     class="xRef Aside">日期字符串</a>指定的那一天是几日。
</p>
<div class="HIStrings"><p><strong class="Term">DAY</strong>(<em>日期</em>)</p>
    <div class="HISubString"><p><em class="Term">日期： </em>日期/时间值或日期字符串。</p></div>
</div>
<table data-type="1 column" aria-label="DAY 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=DAY(“88/4/6 下午 11:59:22”) 得出 6。</p>
            <p>=DAY(“2009/5/12”) 得出 12。</p></td>
    </tr>
    </tbody>
</table>
