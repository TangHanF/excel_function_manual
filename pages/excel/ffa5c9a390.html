<h1>ACOSH</h1>
<p>ACOSH 函数可得出数字的反双曲余弦值。</p>
<div class="HIStrings"><p><strong class="Term">ACOSH</strong>(<em>数字</em>)</p>
    <div class="HISubString"><p><em class="Term">数字： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>。<span
            class="DescriptionNotString"><em>数字</em>必须大于或等于 1。</span></p></div>
</div>

    <tr>
        <td><p>=ACOSH(10.0676619957778) 得出 3。</p>
