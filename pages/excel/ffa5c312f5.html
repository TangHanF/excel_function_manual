<h1>LEN</h1>
<p>LEN 函数返回<a href="ffa8575bef5.html#ffa8575bef5" class="xRef Aside">字符串值</a>中的字符数。</p>
<div class="HIStrings"><p><strong class="Term">LEN</strong>(<em>来源字符串</em>)</p>
    <div class="HISubString"><p><em class="Term">来源字符串： </em><a href="ffa361bc137.html#ffa361bc137" class="xRef Aside">任何值</a>。
    </p></div>
</div>
<div id="ffa5bbc7b4" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>计数包含所有空格、数字和特殊字符。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="LEN 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=LEN(“12345”) 得出 5。</p>
            <p>=LEN(“ abc def ”) 得出 9（六个字母加上前置空格、后置空格以及分隔空格的总和）。</p></td>
    </tr>
    </tbody>
</table>
</body>
