<h1>NORMSINV</h1>
<p>NORMSINV 函数可得出累积标准正态分布的逆运算。</p>
<div class="HIStrings"><p><strong class="Term">NORMSINV</strong>(<em>概率</em>)</p>
    <div class="HISubString"><p><em class="Term">概率： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>，表示与分布关联的概率。<span
            class="DescriptionNotString"><em>概率</em>必须大于 0 且小于 1。</span></p></div>
</div>
<div id="ffa5ac6131" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>标准正态分布的平均值（算术平均）为 0，标准偏差为 1。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="NORMSINV 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=NORMSINV(0.89) 可得出 1.22652812003661。</p></td>
    </tr>
    </tbody>
</table>
