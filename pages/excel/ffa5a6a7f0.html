<h1>CHIDIST</h1>
<p>CHIDIST 函数可得出卡方分布的单尾概率。两个参数都是<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>。</p>
<div class="HIStrings"><p><strong class="Term">CHIDIST</strong>(<em>非负 x 值, 自由度</em>)</p>
    <div class="HISubString"><p><em class="Term">非负 x 值： </em>要在 x 处为此函数求值的 x 值。<span class="DescriptionNotString"><em>非负 x 值</em>必须大于或等于 0。</span>
    </p></div>
    <div class="HISubString"><p><em class="Term">自由度： </em>自由度数。<span class="DescriptionNotString"><em>自由度</em>必须大于或等于 1。</span>
    </p></div>
</div>
<table data-type="1 column" aria-label="CHIDIST 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=CHIDIST(5, 2) 得出 0.0820849986238988。</p>
            <p>=CHIDIST(10, 10) 得出 0.440493285065212。</p>
            <p>=CHIDIST(5, 1) 得出 0.0253473186774683。</p></td>
    </tr>
    </tbody>
</table>
