<h1>SQRT</h1>
<p>SQRT 函数返回一个<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>的平方根。</p>
<div class="HIStrings"><p><strong class="Term">SQRT</strong>(<em>数字</em>)</p>
    <div class="HISubString"><p><em class="Term">数字： </em>数字值。 </p></div>
</div>
<table data-type="1 column" aria-label="SQRT 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=SQRT(16) 得出 4（16 的平方根）。</p>
            <p>=SQRT(12.25) 得出 3.5。</p></td>
    </tr>
    </tbody>
