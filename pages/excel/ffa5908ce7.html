<body dir="ltr" id="ffa5908ce7" class="AppleTopic apd-topic"><a name="ffa5908ce7"></a>

<h1>FACT</h1>
<p>FACT 函数可得出数字的阶乘。</p>
<div class="HIStrings"><p><strong class="Term">FACT</strong>(<em>阶乘数字</em>)</p>
    <div class="HISubString"><p><em class="Term">阶乘数字： </em><a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>。<span
            class="DescriptionNotString"><em>阶乘数字</em>必须大于或等于 0。任何小数部分都会被忽略。</span></p></div>
</div>
<table data-type="1 column" aria-label="FACT 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=FACT(5) 得出 120，或 1 * 2 * 3 * 4 * 5。</p>
            <p>=FACT(0) 得出 1。</p>
            <p>=FACT(4.5) 得出 24。去掉小数部分并计算 4 的阶乘。</p>
            <p>=FACT(-1) 得出错误；该数必须为非负数。</p></td>
    </tr>
    </tbody>
</table>
