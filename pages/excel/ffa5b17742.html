<h1>GAMMAINV</h1>
<p>GAMMAINV 可得出伽玛累积分布的逆运算。所有参数都是<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>。</p>
<div class="HIStrings"><p><strong class="Term">GAMMAINV</strong>(<em>概率, </em><em>alpha, </em><em>beta</em>)</p>
    <div class="HISubString"><p><em class="Term">概率： </em>与分布关联的概率。<span class="DescriptionNotString"><em>概率</em>必须大于 0 且小于 1。</span>
    </p></div>
    <div class="HISubString"><p><em class="Term">alpha： </em>分布的形状参数之一。<span class="DescriptionNotString"><em>alpha</em> 必须大于 0。</span>
    </p></div>
    <div class="HISubString"><p><em class="Term">beta： </em>分布的形状参数之一。<span class="DescriptionNotString"><em>beta</em> 必须大于 0。</span>
    </p></div>
</div>

    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=GAMMAINV(0.8, 1, 2) 得出 3.2188758248682。</p>
