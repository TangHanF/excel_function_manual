<h1>NORMINV</h1>
<p>NORMINV 函数可得出累积正态分布的逆运算。所有参数都是<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>。</p>
<div class="HIStrings"><p><strong class="Term">NORMINV</strong>(<em>概率, </em><em>平均值, </em><em>标准偏差</em>)</p>
    <div class="HISubString"><p><em class="Term">概率： </em>表示与分布关联的概率的值。<span class="DescriptionNotString"><em>概率</em>必须大于 0 且小于 1。</span>
    </p></div>
    <div class="HISubString"><p><em class="Term">平均值： </em>表示事件发生的已知平均（算术平均）率的值。 </p></div>
    <div class="HISubString"><p><em class="Term">标准偏差： </em>总体的标准偏差。<span class="DescriptionNotString"><em>标准偏差</em>必须大于 0。</span>
    </p></div>
</div>
<div id="ffa5a911cf" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>如果<em>平均值</em>为 0、<em>标准偏差</em>为 1，则 NORMINV 将得出与 NORMSINV 得出的累积标准正态分布逆运算相同的值。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="NORMINV 函数示例">

    <tr>
