<h1>RADIANS</h1>
<p>RADIANS 函数可得出以度数表示的角度的弧度。</p>
<div class="HIStrings"><p><strong class="Term">RADIANS</strong>(<em>度</em>)</p>
    <div class="HISubString"><p><em class="Term">度： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                            class="xRef Aside">数字值</a>，代表角度，用度数表示。<span
            class="DescriptionNotString">虽然<em>度</em>可以是任何数字，但其范围通常在 –360 到 +360 之间。</span></p></div>
</div>
<table data-type="1 column" aria-label="RADIANS 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=RADIANS(90) 将得出 1.5707963267949（90 度约为 1.5708 弧度）。</p>
            <p>=RADIANS(57.2957795130823) 将得出 1（1 弧度约为 57.296 度）。</p></td>
    </tr>
    </tbody>
</table>
