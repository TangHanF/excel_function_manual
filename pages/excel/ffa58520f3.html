<body dir="ltr" id="ffa58520f3" class="AppleTopic apd-topic"><a name="ffa58520f3"></a>
<figure class="topicIcon"><img src="Art/ixicnff.png" alt="" height="32" width="32"></figure>
<h1>LN</h1>
<p>LN 函数得出一个数的自然对数（以 e 为底数求幂得到该数而必需的指数）。</p>
<div class="HIStrings"><p><strong class="Term">LN</strong>(<em>正数</em>)</p>
    <div class="HISubString"><p><em class="Term">正数： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>。<span
            class="DescriptionNotString"><em>正数</em>必须大于 0。</span></p></div>
</div>
<div id="ffa5880368" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>EXP 和 LN 在定义了 LN 的域中为数学逆运算，但是由于进行了浮点四舍五入，因此 =LN(EXP(x)) 不能得出精确的 x 值。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="LN 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=LN(2.71828) 得出大约为 0.999999327347282，以 e 为底数求幂得到 2.71828 必需的指数。</p></td>
    </tr>
    </tbody>
</table>
