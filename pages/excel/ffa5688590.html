<h1>ERFC</h1>
<p>ERFC 函数返回补余 ERF 函数在给定下限和无穷大之间的积分。</p>
<div class="HIStrings"><p><strong class="Term">ERFC</strong>(<em>下限</em>)</p>
    <div class="HISubString"><p><em class="Term">下限： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>，表示下限。 </p></div>
</div>
<table data-type="1 column" aria-label="ERFC 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=ERFC(-1) 得出 1.84270079294971。</p>
            <p>=ERFC(1) 得出 0.157299207050285。</p>
            <p>=ERFC(12) 得出 1.3562611692059E-64。 </p>
            <div class="Alert"><p class="Note"><em>【注】</em>若要在此格式中查看 ERFC(12)
                的值，请选择单元格，点按右侧边栏顶部的“单元格”标签，然后点按“数据格式”弹出式菜单并选择“科学记数法”。</p></div>
        </td>
    </tr>
    </tbody>
</table>
