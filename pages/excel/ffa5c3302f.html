<h1>TRIM</h1>
<p>删除多余空格后，TRIM 函数将基于给定字符串得出字符串。</p>
<div class="HIStrings"><p><strong class="Term">TRIM</strong>(<em>来源字符串</em>)</p>
    <div class="HISubString"><p><em class="Term">来源字符串： </em>从中移除额外空格的<a href="ffa361bc137.html#ffa361bc137"
                                                                         class="xRef Aside">任何值</a>。 </p></div>
</div>
<div id="ffa5bdfc1a" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>TRIM 删除首字符前的所有空格、尾字符后的所有空格、字符间的所有重复空格，仅在词之间留下一个空格。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="TRIM 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=TRIM(“ spaces spaces spaces “) 得出“spaces spaces spaces”（前置空格和后置空格已被删除）。</p></td>
    </tr>
    </tbody>
</table>
