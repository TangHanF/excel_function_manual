<h1>HOUR</h1>
<p>HOUR 函数返回给定<a href="ffa8575ca19.html#ffa8575ca19" class="xRef Aside">日期/时间值</a>或<a
        href="ffa4fa5b15f.html#ffa4fa5b15f" class="xRef Aside">时间字符串</a>的小时数。</p>
<div class="HIStrings"><p><strong class="Term">HOUR</strong>(<em>时间</em>)</p>
    <div class="HISubString"><p><em class="Term">时间： </em>日期/时间值或时间字符串。</p></div>
</div>
<div id="ffab2d296a2" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>得出的小时采用 24 小时制表示（0 是午夜，23 是下午 11 点）。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="HOUR 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=HOUR(NOW()) 将得出该日的当前小时。</p>
            <p>=HOUR(“88/4/6 下午 11:59:22”) 得出 23。</p></td>
    </tr>
    </tbody>
</table>
