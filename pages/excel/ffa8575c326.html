<h1>模态值</h1>
<p><em>模态值</em>是指只能具有多个特定值中的一个的参数。通常，这些参数指定有关函数应该执行的计算方法或函数应该返回的数据类型的信息。参数描述中将包括默认值（如果有）。这些参数通常为可选，且在未指定时使用默认值。</p>
