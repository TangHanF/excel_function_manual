<body dir="ltr" id="ffa56e67b6" class="AppleTopic apd-topic"><a name="ffa56e67b6"></a>

<h1>ERF</h1>
<p>ERF 函数返回误差函数在两个值之间的积分。</p>
<div class="HIStrings"><p><strong class="Term">ERF</strong>(<em>下限, </em><em>上限</em>)</p>
    <div class="HISubString"><p><em class="Term">下限： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                             class="xRef Aside">数字值</a>，表示下限。 </p></div>
    <div class="HISubString"><p><em class="Term">上限： </em>可选数字值，用于指定上限。<span
            class="DescriptionNotString">如果省略<em>上限</em>，则假定为 0。</span></p></div>
</div>
<div id="ffa56d7fd8" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>此函数还被称为<em>高斯误差函数</em>。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="ERF 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=ERF(0, 1) 得出 0.842700792949715。</p>
            <p>=ERF(-1, 1) 得出 1.68540158589943。</p>
            <p>=ERF(1, 8) 得出 0.157299207050285。</p></td>
    </tr>
    </tbody>
</table>
