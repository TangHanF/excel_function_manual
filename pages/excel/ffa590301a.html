<h1>RAND</h1>
<p>RAND 函数得出大于或等于 0 且小于 1 的随机数。</p>
<div class="HIStrings"><p><strong class="Term">RAND</strong>()</p></div>
<div id="ffa58c7842" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>RAND 函数不包含任何参数。但是，它必须包括圆括号。</p></li>
        <li><p>每次任何包含公式的单元格出现更改都会生成一个新的随机数。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="RAND 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>例如，在四次重算后，=RAND() 将分别得出 0.939067584462464、0.585520338732749、0.989037489518523 和 0.691605266649276。</p>
        </td>
    </tr>
