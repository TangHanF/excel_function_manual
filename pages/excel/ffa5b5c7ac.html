<h1>LOGNORMDIST</h1>
<p>LOGNORMDIST 函数可得出对数正态分布。所有参数都是<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>。</p>
<div class="HIStrings"><p><strong class="Term">LOGNORMDIST</strong>(<em>正 x 值, </em><em>平均数, </em><em>标准偏差</em>)</p>
    <div class="HISubString"><p><em class="Term">正 x 值： </em>要在 x 处为此函数求值的 x 值。<span class="DescriptionNotString"><em>正 x 值</em>必须大于 0。</span>
    </p></div>
    <div class="HISubString"><p><em class="Term">平均数： </em>自然对数（即 ln<sub>(x)</sub>）的平均值。<span
            class="DescriptionNotString"><em>平均数</em>是 ln<sub>(x)</sub>（x 的自然对数）的平均值（算数平均）。</span></p></div>
    <div class="HISubString"><p><em class="Term">标准偏差： </em>总体的标准偏差。<span class="DescriptionNotString"><em>标准偏差</em>必须大于 0。</span>
    </p></div>
</div>
