<body dir="ltr" id="ffa58ff3ae" class="AppleTopic apd-topic"><a name="ffa58ff3ae"></a>

<h1>GCD</h1>
<p>GCD 函数返回<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a><a href="ffa8575c6f3.html#ffa8575c6f3"
                                                                               class="xRef Aside">集合</a>的最大公约数。</p>
<div class="HIStrings"><p><strong class="Term">GCD</strong>(<em>数字值, 数字值…</em>)</p>
    <div class="HISubString"><p><em class="Term">数字值： </em>数字值或包含数字值的集合。<span class="DescriptionNotString">如果任何值有小数部分，函数将忽略其小数部分。</span>
    </p></div>
    <div class="HISubString"><p><em class="Term">数字值…： </em>可选择性地包括一个或多个附加数字或数字集合。</p></div>
</div>
<div id="ffa58b313c" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>有时称为最大公因数，最大公约数是能够整除每个数（没有余数）的最大整数。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="GCD 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=GCD(8, 10) 得出 2。</p>
            <p>=GCD(99, 102, 105) 得出 3。</p>
            <p>=GCD(34, 51) 得出 17。</p></td>
    </tr>
    </tbody>
</table>
