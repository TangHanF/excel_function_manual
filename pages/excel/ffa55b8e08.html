<h1>MINUTE</h1>
<p>MINUTE 函数返回给定<a href="ffa8575ca19.html#ffa8575ca19" class="xRef Aside">日期/时间值</a>或<a
        href="ffa4fa5b15f.html#ffa4fa5b15f" class="xRef Aside">时间字符串</a>的分钟数。</p>
<div class="HIStrings"><p><strong class="Term">MINUTE</strong>(<em>时间</em>)</p>
    <div class="HISubString"><p><em class="Term">时间： </em>日期/时间值或时间字符串。</p></div>
</div>
<table data-type="1 column" aria-label="MINUTE 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=MINUTE(“88/4/6 下午 11:59:22”) 得出 59。</p></td>
    </tr>
    </tbody>
</table>
