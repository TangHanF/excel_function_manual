<h1>DUR2DAYS</h1>
<p>DUR2DAYS 函数将<a href="ffa8575c843.html#ffa8575c843" class="xRef Aside">持续时间值</a>转换为天数。</p>
<div class="HIStrings"><p><strong class="Term">DUR2DAYS</strong>(<em>持续时间</em>)</p>
    <div class="HISubString"><p><em class="Term">持续时间： </em>要转换的时间长度（持续时间值）。 </p></div>
</div>
<table data-type="1 column" aria-label="DUR2DAYS 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=DUR2DAYS(“2周3天2小时10分0秒5毫秒”) 得出 17.09027784。</p>
            <p>=DUR2DAYS(“10:0:13:00:05.500”) 得出 70.54173032。</p></td>
    </tr>
    </tbody>
</table>
