<h1>HARMEAN</h1>
<p>HARMEAN 函数返回指定<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>的调和平均数。</p>
<div class="HIStrings"><p><strong class="Term">HARMEAN</strong>(<em>正数, 正数…</em>)</p>
    <div class="HISubString"><p><em class="Term">正数： </em>大于 0 的数字值。 </p></div>
    <div class="HISubString"><p><em class="Term">正数…： </em>可选择性地包括一个或多个附加正数字值。</p></div>
</div>
<div id="ffa5b672b9" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>调和平均数是参数倒数的算术平均的倒数。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="HARMEAN 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=HARMEAN(1, 2, 8) 得出 1.84615386415385。计算方式是先将参数的倒数累加 [1/1+1/2+1/8=13/8]，然后得出算术平均，即
            [13/8*1/3=13/24]，最后,取该平均数的倒数 [24/13 或 1.84615386415385]。</p></td>
    </tr>
    </tbody>
</table>
