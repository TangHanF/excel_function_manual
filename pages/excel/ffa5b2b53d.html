<h1>GEOMEAN</h1>
<p>GEOMEAN 函数返回指定<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>的几何平均数。</p>
<div class="HIStrings"><p><strong class="Term">GEOMEAN</strong>(<em>正数, 正数…</em>)</p>
    <div class="HISubString"><p><em class="Term">正数： </em>大于 0 的数字。 </p></div>
    <div class="HISubString"><p><em class="Term">正数…： </em>可包括一个或多个附加正数。</p></div>
</div>
<div id="ffa59dc444" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>GEOMEAN 将参数相乘得出一个乘积，然后对此乘积（等于参数个数）求根。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="GEOMEAN 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=GEOMEAN(5, 7, 3, 2, 6, 22) 得出 5.50130264578853。计算方式是先确定参数的乘积 [5*7*3*2*6*22=27,720]，然后开 6 次方根（因为有 6
            个参数），即 [27720^(1/6)=5.50130264578853]。</p></td>
    </tr>
    </tbody>
</table>
