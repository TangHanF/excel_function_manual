<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>REPT</title>
    <meta name="description" content="REPT(来源字符串, 重复次数) 得出含有按指定次数重复的给定字符串值的字符串值。">
</head>
<body dir="ltr" id="ffa5bd143c" class="AppleTopic apd-topic"><a name="ffa5bd143c"></a>
<figure class="topicIcon"><img src="Art/ixicnff.png" alt="" height="32" width="32"></figure>
<h1>REPT</h1>
<p>REPT 函数返回含有重复了指定次数的给定字符串值的<a href="ffa8575bef5.html#ffa8575bef5" class="xRef Aside">字符串值</a>。</p>
<div class="HIStrings"><p><strong class="Term">REPT</strong>(<em>来源字符串, 重复次数</em>)</p>
    <div class="HISubString"><p><em class="Term">来源字符串： </em><a href="ffa361bc137.html#ffa361bc137" class="xRef Aside">任何值</a>。
    </p></div>
    <div class="HISubString"><p><em class="Term">重复次数： </em><a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>，指定给定字符串应重复的次数。<span
            class="DescriptionNotString"><em>重复次数</em>必须大于或等于 0。</span></p></div>
</div>
<table data-type="1 column" aria-label="REPT 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=REPT(“*”, 5) 得出 “*****”。</p>
            <p>=REPT(“ha”, 3) 得出 “hahaha”。</p>
            <p>=REPT(5, 3) 得出 “555”。</p></td>
    </tr>
    </tbody>
</table>
</body>
</html>
