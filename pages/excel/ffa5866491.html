<h1>POWER</h1>
<p>POWER 函数得出一个数乘方所得的幂。两个参数都是<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>。</p>
<div class="HIStrings"><p><strong class="Term">POWER</strong>(<em>数字, 指数</em>)</p>
    <div class="HISubString"><p><em class="Term">数字： </em>应该求给定次幂的数字。 </p></div>
    <div class="HISubString"><p><em class="Term">指数： </em>给定数字应该求的幂次。 </p></div>
</div>
<div id="ffa59365ed" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>POWER 函数生成的结果与 ^ <a href="ffa6c2af7f0.html#ffa6c2af7f0" class="xRef Aside">算术运算符</a>相同：=POWER(x, y) 得出与
            =x^y 相同的结果。</p></li>
    </ul>
</div>
<table data-type="1 column" aria-label="POWER 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=POWER(2, 3) 得出 8。</p>
            <p>=POWER(2, 10) 得出 1,024。</p>
            <p>=POWER(0.5, 3) 得出 0.125。</p>
            <p>=POWER(100, 0.5) 得出 10。</p></td>
    </tr>
    </tbody>
</table>
