<h1>LOGINV</h1>
<p>LOGINV 函数可得出 x 的对数正态累积分布函数的逆运算。所有参数都是<a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>。</p>
<div class="HIStrings"><p><strong class="Term">LOGINV</strong>(<em>概率, </em><em>平均数, </em><em>标准偏差</em>)</p>
    <div class="HISubString"><p><em class="Term">概率： </em>与分布关联的概率。<span class="DescriptionNotString"><em>概率</em>必须大于 0 且小于 1。</span>
    </p></div>
    <div class="HISubString"><p><em class="Term">平均数： </em>自然对数（即 ln<sub>(x)</sub>）的平均值。<span
            class="DescriptionNotString"><em>平均数</em>是 ln<sub>(x)</sub>（x 的自然对数）的平均值（算数平均）。</span></p></div>
    <div class="HISubString"><p><em class="Term">标准偏差： </em>总体的标准偏差。<span class="DescriptionNotString"><em>标准偏差</em>必须大于 0。</span>
    </p></div>
</div>
<div id="ffa5b1cc32" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>LOGINV 适用于呈正态分布的 x 的对数。</p></li>
    </ul>
</div>
