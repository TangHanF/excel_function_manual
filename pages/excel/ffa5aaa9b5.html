<h1>DEVSQ</h1>
<p>DEVSQ 函数可根据一个数字集的平均值（算术平均）得出其偏差平方和。</p>
<div class="HIStrings"><p><strong class="Term">DEVSQ</strong>(<em>数字值, 数字值…</em>)</p>
    <div class="HISubString"><p><em class="Term">数字值： </em><a href="ffa361b4f72.html#ffa361b4f72"
                                                              class="xRef Aside">数字值</a>。 </p></div>
    <div class="HISubString"><p><em class="Term">数字值…： </em>可选择性地包括一个或多个附加数字值。</p></div>
</div>
<div id="ffa5b9be6e" class="Subhead"><h2 class="Name">注释</h2>
    <ul>
        <li><p>DEVSQ 将数字之和除以数字的个数，以得出平均值（算数平均）。平均值与每个数字之间的差值（绝对值）平方后求和，然后可得出总数。</p></li>
    </ul>
</div>

    </tr>

    <tbody>
    <tr>
        <td><p>=DEVSQ(1, 7, 19, 8, 3, 9) 得出 196.833333333333。</p></td>
