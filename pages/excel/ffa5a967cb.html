<h1>GAMMALN</h1>
<p>GAMMALN 函数可得出伽玛函数 G(x) 的自然对数。</p>
<div class="HIStrings"><p><strong class="Term">GAMMALN</strong>(<em>正 x 值</em>)</p>
    <div class="HISubString"><p><em class="Term">正 x 值： </em><a href="ffa361b4f72.html#ffa361b4f72" class="xRef Aside">数字值</a>，表示要在
        x 处为此函数求值的 x 值。<span class="DescriptionNotString"><em>正 x 值</em>必须大于 0。</span></p></div>
</div>
<table data-type="1 column" aria-label="GAMMALN 函数示例">
    <thead>
    <tr>
        <th scope="col"><p class="TableHead">示例</p></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>=GAMMALN(0.92) 可得出 0.051658003497744。</p>
            <p>=GAMMALN(0.29) 可得出 1.13144836880416。</p></td>
    </tr>
